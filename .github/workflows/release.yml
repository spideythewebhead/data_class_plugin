name: Publish Package

on:
  release:
    types: [published]

jobs:
  validate-plugin:
    uses: ./.github/workflows/validate_plugin.yml
    with:
      working_directory: ./package

  release:
    needs: validate-plugin

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./package

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1.4
        with:
          sdk: "3.0.3"

      - name: ğŸ“¦ Install Dependencies
        run: dart pub get

      - name: Install pana
        run: dart pub global activate pana

      - name: Run pana
        run: pana --line-length 100 --no-warning --exit-code-threshold 19 .

      - name: Publish --dry-run
        run: dart run ../github_scripts/dry_publish.dart

      - name: âš™ Setup Pub Credentials
        run: |
          mkdir -p ~/.config/dart
          echo "${{secrets.PUBDEV}}" | base64 --decode >> ~/.config/dart/pub-credentials.json

      - name: ğŸš€ Publish Package
        run: dart pub publish -f
